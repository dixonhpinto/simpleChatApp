<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Apply some basic styling to the chat container */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .chat-container {
      display: flex;
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the sidebar and chat sections */
    .sidebar {
      flex: 1;
      background-color: #075e54;
      color: #fff;
      padding: 20px;
    }

    .chat {
      flex: 3;
      display: flex;
      flex-direction: column;
    }

    /* Style the chat header */
    .chat-header {
      background-color: #128c7e;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact-info h2 {
      font-size: 1.2rem;
    }

    .contact-info p {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Style chat messages */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
    }

    /* Style the chat input */
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      border-radius: 25px;
    }

    .chat-input button {
      background-color: #128c7e;
      color: #fff;
      border: none;
      outline: none;
      padding: 10px 20px;
      border-radius: 25px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .chat-container {
        flex-direction: column;
      }
    }
  </style>
  <title>WhatsApp Chat</title>
</head>

<body>
  <div class="chat-container">
    <div class="sidebar">
      <!-- Sidebar content goes here -->
    </div>
    <div class="chat">
      <div class="chat-header">
        <div class="contact-info">
          <h2 id="contactName">Contact Name</h2>
        </div>
        <div class="actions">
          <!-- Chat actions/buttons go here -->
        </div>
      </div>
      <div class="chat-messages">
        <ul id="messages">
          <!-- Messages will be added here -->
        </ul>
      </div>
      <div class="chat-input">
        <input id="messageInput" autocomplete="off" /><button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const socket = io(); // Connect to the server

    function setContactName(name) {
      const contactNameElement = document.getElementById('contactName');
      contactNameElement.textContent = name;
    }

    let contactName;

    do {
      contactName = prompt('Please enter your contact name:');
    } while (!contactName);

    setContactName(contactName);


    const emojiMap = {
      "react": "⚛️",
      "woah": "😮",
      "hey": "👋",
      "lol": "😂",
      "like": "❤️",
      "congratulations": "🎉"
    };

    function replaceWordsWithEmojis(message) {
      // Split the message into words
      const words = message.split(" ");

      // Replace words with emojis based on the mapping
      const replacedWords = words.map((word) => {
        return emojiMap[word.toLowerCase()] || word;
      });

      // Join the words back into a message
      return replacedWords.join(" ");
    }

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value;
      if (message.trim() !== '') {
        const messageWithEmojis = replaceWordsWithEmojis(message);
        socket.emit('chat message', messageWithEmojis); // Send message to the server
        messageInput.value = '';
      }
    }

    socket.on('chat message', (message) => {
      // Get the sender's username
      const sender = message.sender;

      // Create a new list item for the message
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(message));

      // Add a class to the message element based on the sender's username
      li.classList.add(`message-${sender}`);

      // Add the message to the messages list
      const messages = document.getElementById('messages');
      messages.appendChild(li);
    });
  </script>
</body>

</html>
